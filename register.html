<!DOCTYPE html>
<html lang="vi">
<head><meta charset="UTF-8"><title>Đăng ký</title><link rel="stylesheet" href="style.css"></head>
<body>
  <header class="header"><div class="left"><div class="logo">Beta Cinemas</div></div></header>
  <div class="container">
    <div class="form-card">
      <h3>Đăng ký</h3>
      <input id="rg_name" class="input" placeholder="Họ và tên">
      <input id="rg_email" class="input" placeholder="Email">
      <input id="rg_pass" class="input" placeholder="Mật khẩu" type="password">
      <button class="btn" onclick="doRegister()">Tạo tài khoản</button>
    </div>
  </div>
<script>
  function doRegister(){ alert('Tạo tài khoản (demo).'); window.location.href='login.html'; }
</script>
</body>
</html>
