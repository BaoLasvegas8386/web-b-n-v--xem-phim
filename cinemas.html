<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chọn Rạp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header"><div class="left"><div class="logo">Beta Cinemas</div></div></header>

  <div class="container">
    <div class="page-title">Danh sách rạp</div>
    <div id="cinemaList"></div>
  </div>

  <script src="script.js"></script>
  <script>
    const cinemas = JSON.parse(localStorage.getItem('cinemas')||'[]');
    const el = $('#cinemaList');
    el.innerHTML = cinemas.map(c=>`<div class="card" style="margin-bottom:12px"><h4>${c.name}</h4><button class="btn" onclick="localStorage.setItem('lastCinema','${c.id}'); alert('Đã chọn rạp ${c.name}. Quay lại chọn suất để đặt vé.');">Chọn rạp này</button></div>`).join('');
  </script>
</body>
</html>
