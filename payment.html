<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thanh toán</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="loadPaymentPage()">
  <header class="header"><div class="left"><div class="logo">Beta Cinemas</div></div></header>

  <div class="container">
    <div class="page-title">Xác nhận & Thanh toán</div>

    <div class="card">
      <div style="margin-bottom:12px"><strong>Phim:</strong> <span id="p_movie"></span></div>
      <div style="margin-bottom:12px"><strong>Suất:</strong> <span id="p_time"></span></div>
      <div style="margin-bottom:12px"><strong>Rạp:</strong> <span id="p_cinema"></span></div>
      <div style="margin-bottom:12px"><strong>Ghế:</strong> <span id="p_seats"></span></div>
      <div style="margin-bottom:12px"><strong>Tổng:</strong> <span id="p_total"></span> đ</div>

      <div style="margin-top:10px"><strong>Chọn phương thức thanh toán:</strong></div>
      <div class="pay-methods" style="margin-top:10px">
        <div class="pay-method" onclick="doPayment('Momo')">Thanh toán Momo</div>
        <div class="pay-method" onclick="doPayment('ATM')">Thanh toán ATM</div>
        <div class="pay-method" onclick="doPayment('Tiền mặt')">Thanh toán khi nhận vé</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
